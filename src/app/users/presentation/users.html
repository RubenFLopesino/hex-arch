@if(isLoading()){
<h1>LOADING</h1>
} @else {
<button (click)="createUser()">Crear nuevo usuario</button>
<ul>
  @for (user of users(); track $index) {
  <li>
    <strong>Name: </strong>{{ user.name }} <strong>Email: </strong
    >{{ user.email }} <strong>Id: </strong>{{ user.id }}
  </li>
  }
</ul>
}
